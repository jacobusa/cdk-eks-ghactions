---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  # namespace: monitoring
  # annotations:
  #   acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
    - hosts:
        # - grafana.justadomain.xyz
        - grafana.justadomain.xyz
      secretName: grafana-app-tls

  ingressClassName: nginx
  rules:
    - host: grafana.justadomain.xyz
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
    # - host: grafana.justadomain.xyz
    #   http:
    #     paths:
    #       - pathType: Prefix
    #         path: /
    #         backend:
    #           service:
    #             name: prometheus-grafana
    #             port:
    #               number: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana
  # namespace: monitoring
spec:
  dnsNames:
    - grafana.justadomain.xyz
    # - grafana.justadomain.xyz
  secretName: grafana-app-tls
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer
